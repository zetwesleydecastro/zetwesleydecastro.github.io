<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wes De Castro Beach Resort Gallery</title>
  <link rel="icon" href="icon1.jpg.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function bookMouseEnter() {
      var bookButton = document.getElementById("bookButton");
      bookButton.style.backgroundColor = "#ffe0b2";
      bookButton.classList.add("shadow-lg");
    }

    function bookMouseLeave() {
      var bookButton = document.getElementById("bookButton");
      bookButton.style.backgroundColor = "white";
      bookButton.classList.remove("shadow-lg");
    }

    function hideFooter() {
      document.getElementById("footer").style.display = "none";
      document.getElementById("footerShow").style.display = "block";
    }

    function showFooter() {
      document.getElementById("footer").style.display = "block";
      document.getElementById("footerShow").style.display = "none";
    }
  </script>

  <style>
    body {
      padding-top: 70px;
    }
  </style>
</head>

<body style="background: #e0f7fa;">

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WesD. Shores Beach Resort</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#gallery">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#bookNow">Book Now</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid p-5 mb-3 text-white" style="background: linear-gradient(to right, #00bcd4, #4dd0e1);">
    <div class="h3 text-center">
      WesD. Shores Beach Resort
    </div>
  </div>

  <div class="container my-3" id="gallery">
    <div class="row" id="gallery-row"></div>
  </div>

  <div class="container-fluid mt-3 py-5" style="background-color: #fff3e0; color: #ff6f00;" id="bookNow">
    <div class="row">
      <div class="col text-center">
        <div class="h2 mb-5">Book Your Stay</div>
        <div onmouseover="bookMouseEnter()" onmouseleave="bookMouseLeave()" id="bookButton"
          class="card p-4 my-2 rounded-5 mx-auto" style="max-width: 200px; background-color: white;">
          Book Now
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-5" id="footer" style="background-color: #b2ebf2; color: #006064; display: none;">
    <div class="row">
      <div class="col">
        <div class="h4 my-3">WesD. Shores Beach Resort</div>
        <div>üìç White Sand Beach, Paradise Island</div>
        <div>üïí Open Year-Round</div>
        <div>üìû Contact: (987) 654-3210</div>
        <div class="mt-3 text-center" onclick="hideFooter()" style="color: black; cursor: pointer;">Hide</div>
      </div>
    </div>
  </div>

  <div class="container-fluid p-3 text-center" id="footerShow" style="background-color: #b2ebf2; color: #006064;">
    <div class="row">
      <div class="col">
        <div onclick="showFooter()" style="color: black; cursor: pointer;">More Information</div>
      </div>
    </div>
  </div>

  <script>
    var resortTitles = ["Ocean View Room", "Poolside Villa", "Sunset Cottage", "Family Suite"];
    var resortImages = ["viewrooms.jpg", "poolside.jpg.webp", "sunset.jpg.webp", "family.jpg.jpeg"];
    var resortDescriptions = [
      "Wake up to the sound of waves.",
      "Private villa next to the pool.",
      "Best sunset views guaranteed.",
      "Perfect for family vacations."
    ];

    var galleryRow = document.getElementById("gallery-row");
    for (var i = 0; i < resortTitles.length; i++) {
      galleryRow.innerHTML += `
        <div class="col-6 col-md-6 col-lg-6">
          <div class="card my-3 shadow-lg rounded-5 overflow-hidden" style="height: 450px;">
            <img src="img/${resortImages[i]}" class="card-img-top" alt="${resortTitles[i]}" style="height: 250px; object-fit: cover;">
            <div class="card-body p-4">
              <h5 class="card-title">${resortTitles[i]}</h5>
              <p class="card-text">${resortDescriptions[i]}</p>
              <a href="#" class="btn btn-info text-white">Reserve</a>
            </div>
          </div>
        </div>
      `;
    }
  </script>

  <footer class="fixed-bottom">
    <div class="container">
      <div class="">
        <div class="">
          <a href="../index.html" class="btn btn-primary">Back</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
