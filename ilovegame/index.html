<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scary Maze Levels</title>
    <link rel="icon" href="img/icon1.jpg">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="instructionNote">Hold and drag the red ball to the green color!</div>

    <div id="maze">
        <div id="player"></div>
        <div id="exit"></div>
    </div>

    <div id="levelIndicator">Level: 1</div>

    <div id="scaryContainer">
        <img id="scaryFace1" src="img/fac1.jpg" alt="scary face 1">
        <img id="scaryFace2" src="img/fac2.jpg" alt="scary face 2">
    </div>

    <div id="levelComplete">
        <img id="levelComplete1" src="img/congrats.jpg" alt="congratulations Level 1">
        <img id="levelComplete2" src="img/congrats.jpg" alt="congratulations Level 2">
        <img id="levelComplete3" src="img/picture.jpg" alt="congratulations Level 3">
    </div>

    <div id="downloadContainer">
        <a href="https://drive.google.com/open?id=1mfPWSO2ZR2yFaM76cs3DwdP_yUBbKWdR&usp=drive_copy" target="_blank" id="downloadButton">
            Download App
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
